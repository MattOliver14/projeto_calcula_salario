<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Pagina Principal</title>
    <meta charset="utf-8" />
    <script src="projeto_calcula_salario.js"></script>
</head>

<body>
    <form>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-auto">
                    </br>
                    <h2>Bem-vindo ao Calcula Salário!</h2>
                    </br>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <p>Informe um valor abaixo para descobrir quanto é o 10% do seu salário.</p>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">Salário base:</label>
                        <input id="valor" type="text" class="form-control" required="required" onKeyPress="return(MascaraMoeda(this,'.',',',event))">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-success" id="calcular" data-dismiss="calculaSalario()" onclick="calculaSalario()">Calcular</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
